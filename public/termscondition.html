<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        h1 {
            text-align: center;
            color: #333;
        }

        .policy-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .policy-card h3 {
            margin-top: 0;
            color: #555;
        }

        .policy-card p {
            white-space: pre-line;
            color: #666;
        }

        /* Bold the specified content */
        .policy-card p strong {
            font-weight: bold;
            color: #000;
        }

        .policy-card small {
            display: block;
            margin-top: 10px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Privacy Policies</h1>
        <div id="privacy-policies"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const apiUrl = "https://www.itworldhub.com/api/privacy-policies";

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const policiesContainer = document.getElementById('privacy-policies');
                    const policies = data.privacyPolicies;

                    policies.forEach(policy => {
                        const policyCard = document.createElement('div');
                        policyCard.className = 'policy-card';

                        // Bold specific sections using <strong>
                        policyCard.innerHTML = `
                            <h3>${policy.title}</h3>
                            <p>${policy.description.replace(/(General Terms & Conditions|Privacy Policy|Information Collection and Use|Security|Changes to This Privacy Policy|Return & Refund Policy|Returns|Refunds|Contact Us)/g, "<strong>$1</strong>")}</p>
                            <small>Updated at: ${new Date(policy.updatedAt).toLocaleString()}</small>
                        `;
                        policiesContainer.appendChild(policyCard);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>

</html>
